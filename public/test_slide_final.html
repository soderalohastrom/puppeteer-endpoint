<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Test Slide with Background Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .slide-container {
      width: 768px;
      height: 1024px;
      position: relative;
      background-color: #f5f5f5;
      overflow: hidden;
    }
    
    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=1470&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
    }
    
    .content {
      position: relative;
      z-index: 2;
      padding: 40px;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    p {
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      line-height: 1.5;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="image-container"></div>
    <div class="content">
      <h1>Final Test Slide with Background Image</h1>
      <p>This is a test slide with a background image and styled text to verify that Puppeteer can capture everything correctly.</p>
    </div>
  </div>
  <script>
    // Signal when all resources are loaded
    window.addEventListener('load', () => {
      // Create a custom event that Puppeteer can listen for
      const event = new CustomEvent('AllContentLoaded');
      document.dispatchEvent(event);
      
      // Also set a flag that can be checked
      window.allContentLoaded = true;
      
      console.log('All content loaded!');
    });
  </script>
</body>
</html>
